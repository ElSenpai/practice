<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="./style/style.css">
    <style>
        h2 {
            color: blue;
            font-size: 43px;
            margin-left: 30px;           
            border: solid;
            border-color: brown;
        }
        p {
            font-size: 30px;
            color: chartreuse;
        }
    </style>
</head>
<body>
    <!-- 
        Inline   CSS => etiket içinde style kullanımı
        Internal CSS => <style></style> içerisinde belirtme şeklidir
        External CSS => head içine link vererek
     -->
    <h1 style="color: red;font-size: 34px;">CSS DENEME</h1>
    <h2>Internal CSS</h2>
    <p>Deneme şeyler</p>
    <p style="color:aqua;font-size: 20px;">Lorem, ipsum dolor.</p>
    <p style="color:rgb(139, 137, 189);font-size: 20px;">Lorem, ipsum dolor.</p>
    <h4>External CSS</h4>
    
</body>
</html>
